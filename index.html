<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntita ninash :D</title>
    <link rel="stylesheet" href="css/style-index.css">
    <link rel="icon" href="img/corazon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</head>
<body>
    <div class="container">
        <h1 id="animated-title"></h1>
        <br>
        <div class="buttons">
            <button id="yes-button" class="btn">Sí 💕</button>
            <button id="no-button" class="btn">No 💔</button>
        </div>
    </div>
    <div id="custom-alert" class="custom-alert hidden">
        <div class="custom-alert-content">
            <p>¡Sabía que dirías que sí! ❤️</p>
        </div>
    </div>
    

    <img id="sapo" src="img/sapo.png" alt="Sapo" style="cursor: pointer; width: 100px;">
    <audio id="background-music" src="music/music2.mp3"></audio>

    <script type="module" src="script.js"></script>
    <script src="script-index.js"></script>
</body>
</html>
