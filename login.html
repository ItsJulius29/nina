<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="img/corazon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style-login.css">
    

</head>

<body>
    <div class="login-container">

        <img src="img/user.jpg">
        <h1 >Ingreso en:</h1>
        <br>
        <p id="countdown"></p>
        <form id="login-form">
            <input class="mt-5" type="email" id="username" placeholder="Correo Electrónico" required>
            <input class="mt-3" type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
    </div>

    <!-- Agregar el SDK de Firebase aquí -->
    <script type="module">
        // Importar Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDJvaodFJfG2HBYfZXZpAuHgClaJx94E-w",
            authDomain: "nina-76797.firebaseapp.com",
            projectId: "nina-76797",
            storageBucket: "nina-76797.firebasestorage.app",
            messagingSenderId: "561663225891",
            appId: "1:561663225891:web:8cf2b120cdb349e084c196",
            measurementId: "G-DNMCC4N3KX"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.auth = auth; // Hacer auth accesible desde script.js
    </script>

    <script type="module" src="script.js"></script>
</body>

</html>
